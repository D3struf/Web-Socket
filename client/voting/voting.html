<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Now</title>
    <link rel="stylesheet" href="../voting/voting-style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <script type="module" src="../voting/voting-script.js"></script>

    <style>
        .sortable-list {
            max-width: 300px;
            margin: 0 auto;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            height: 200px;
            background-color: #f0f0f0;
            padding: 10px;
            margin: 5px;
            cursor: grab;
        }
    </style>
</head>
<body>
    <h1>Cast your votes and let your choice be the envy of all the options!</h1>

    <div id="waiting" class="sortable-list">
        <h2 id="waiting-text">Waiting for others to submit their locations...</h2>
        <ul id="sortable"></ul>
    </div>
    
    <script type="module" src="../voting/drag-script.js"></script>
</body>
</html>
